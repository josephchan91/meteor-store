<template name="chatRoom">
   <h1>Chat Part of app</h1>
   {{> messages}}
   {{> input}}
</template>


<template name="messages">
  {{#each msgs}}
    <strong>{{name}}:</strong> {{text}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
